<section class="instagram">
    <div class="instagram__follow">
        <img src="photo/instalogo1.svg" alt="">
        <h3>Sledujte mě na Instagramu</h3>
    </div>

    <div class="instagram__reels">
        <img src="photo/reelsfog.jpeg" alt="">
        <img src="photo/reelsautumn.jpeg" alt="">
        <img src="photo/reelsgold.jpeg" alt="">
        <img src="photo/reelsriver.jpeg" alt="">

</section>

<section class="kontakt">
    <div class="kontakt__description">
        <p>Kontaktujte mě</p>
        <p>Pokud máte jakékoliv dotazy ohledně obrazů nebo zájem o spolupráci, 
            budu moc ráda, když mě budete kontaktovat prostřednictvím tohoto
            formuláře.
        </p>
    </div>
</section>

    <form action="http://formular.itgirls.cz" method="post">

		<div class="form-field">
			<label for="jmeno">Jméno</label>
			<input type="text" name="jmeno" id="jmeno" required>
		</div>

		<div class="form-field">
			<label for="email">E-mail</label>
			<input type="email" name="email" id="email" required>
		</div>

        <div class="form-field">
			<label for="zprava">Váše zpráva</label>
			<textarea name="zprava" id="zprava" cols="30" rows="10"></textarea>
		</div>

        <button type="submit">Odeslat</button>
	</form>
